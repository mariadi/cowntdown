<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
 <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    
</head>
  <body>
    <button class= "close_x" onclick="collapse()">X</button>
    <div class = "pop_up">
    <button class= "close_button" onclick="collapse()">Close</button>
    <button class= "new_button" onclick="set_new()">Set New Time</button>
    </div>
      
    <div class = "goodbye"><h2>GOODBYE</h2></div>
      
    <div class="container">
      <div class="timer">
        <div class="timer__controls">
 
      <button   data-time="300" class="timer__button"> 5 minutes</button>
      <button data-time="600" class="timer__button"> 10 minutes</button>
      <button data-time="900" class="timer__button">15 minutes</button>
       
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
        
    </div>
     <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
     </div>
   </div>
        
<div id="myProgress">
  <div id="myBar"></div>
</div>
        
</div>


  <script src="timer_.js"></script>
</body>
</html>
